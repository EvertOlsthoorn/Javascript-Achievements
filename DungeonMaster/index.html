<html>
    <head>
        <title>Dungeon Master</title>
    </head>
    <body>
        <h1 id='resultaten'></h1>
        <button id='button'>Klik hier</button>
        <p id="count"></p>
        <p id="lowestElement"></p>
    </body>
    <script>
        function rollingForStats(){
            var numberarray = []
            var i;
            for (i = 0; i < 4; i++) {
                var random = Math.floor(Math.random()*6)+1
                numberarray.push(random)
            }
            console.log(numberarray)
            document.getElementById("resultaten").innerHTML=random

            numberarray.sort();
            console.log(numberarray);
            let lowestElement = numberarray.shift();
            console.log (numberarray)
            console.log (lowestElement)
            var count = 0
            for (i = 0; i < numberarray.length; i ++) {
                count = count+numberarray[i]
            }
            console.log (count)
            document.getElementById("count").innerHTML="Totaal"+count;
            document.getElementById("lowestElement").innerHTML="laagste getal"+ lowestElement;
        }

        document.getElementById("button")
        .addEventListener("click", rollingForStats);
    </script>
</html>
